<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

    <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

    <link rel="shortcut icon" href="{{ '/images/favicon.ico' | absolute_url }}">

    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-indigo.min.css"/>
    <!-- <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.grey-pink.min.css"/> -->
    <link href="https://fonts.googleapis.com/css?family=Didact+Gothic|Josefin+Sans:400,400i,700|Lato|Stalemate" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css"/>
    <link rel="stylesheet" href="/css/syntax.css"/>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="https://use.fontawesome.com/4dde453932.js"></script>
    {% if site.google_analytics_id %}
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics_id }}"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', '{{ site.google_analytics_id }}');
    </script>
  {% endif %}

</head>
